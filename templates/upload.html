<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload XML</title>
</head>
<body>
    <h1>Upload XML File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="xml_file">XML File:</label>
        <input type="file" id="xml_file" name="xml_file" required>
        <br>
        <button type="submit">Upload</button>
    </form>

    <h1>Project Info</h1>
    <form action="/project_info" method="get">
        <button type="submit">Get Project Info</button>
    </form>

    <h1>Ingredients</h1>
    <form action="/ingredients" method="get">
        <label for="resto_id_get">Resto ID:</label>
        <input type="text" id="resto_id_get" name="resto_id" required>
        <br>
        <button type="submit">Get Ingredients</button>
    </form>

    <form action="/ingredients" method="post">
        <label for="resto_id_post">Resto ID:</label>
        <input type="text" id="resto_id_post" name="resto_id" required>
        <br>
        <label for="ingredients">Ingredients (JSON format):</label>
        <textarea id="ingredients" name="ingredients" required></textarea>
        <br>
        <button type="submit">Set Ingredients</button>
    </form>

    <form action="/ingredients" method="delete">
        <label for="resto_id_delete">Resto ID:</label>
        <input type="text" id="resto_id_delete" name="resto_id" required>
        <br>
        <button type="submit">Delete Ingredients</button>
    </form>

    <h1>Add Ingredient</h1>
    <form action="/add_ingredient" method="post">
        <label for="resto_id_add">Resto ID:</label>
        <input type="text" id="resto_id_add" name="resto_id" required>
        <br>
        <label for="ingredient">Ingredient:</label>
        <input type="text" id="ingredient" name="ingredient" required>
        <br>
        <label for="conservation">Conservation:</label>
        <input type="number" id="conservation" name="conservation" required>
        <br>
        <button type="submit">Add Ingredient</button>
    </form>

    <h1>Location</h1>
    <form action="/location" method="get">
        <label for="resto_id_location_get">Resto ID:</label>
        <input type="text" id="resto_id_location_get" name="resto_id" required>
        <br>
        <button type="submit">Get Location</button>
    </form>

    <form action="/location" method="post">
        <label for="resto_id_location_post">Resto ID:</label>
        <input type="text" id="resto_id_location_post" name="resto_id" required>
        <br>
        <label for="location">Location (JSON format):</label>
        <textarea id="location" name="location" required></textarea>
        <br>
        <button type="submit">Set Location</button>
    </form>

    <h1>Get Producers</h1>
    <form action="/producers" method="get">
        <label for="resto_id_producers">Resto ID:</label>
        <input type="text" id="resto_id_producers" name="resto_id" required>
        <br>
        <button type="submit">Get Producers</button>
    </form>
</body>
</html>
